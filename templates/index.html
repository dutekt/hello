<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>查询</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="input-group input-group-lg">
                <span class="input-group-addon">日期</span>
                <input type="text" class="form-control" placeholder="输入日期" id="Date">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">消费</span>
                <input type="text" class="form-control" placeholder="输入消费金额" id="Consume">
            </div>
        </div>
        <div class="col-md-6">
            <button type="button" class="btn btn-primary" id="postData">确定</button>
        </div>
    </div>
    <div class="row" id="RetContent">

    </div>
</div>
<script type="text/javascript">
    $('#postData').bind('click', function () {
        $.post('/',
                {Date: $('#Date').val(),
                    Consume: $('#Consume').val()}, function (data) {
                    $('#RetContent').html(data);
                });
    });
</script>
</body>
</html>
